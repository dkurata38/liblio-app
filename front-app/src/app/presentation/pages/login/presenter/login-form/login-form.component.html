<form class="login-form" [formGroup]="loginForm">
  <mat-form-field appearance="outline">
    <mat-label>ユーザー名</mat-label>
    <input matInput formControlName="username">
    <mat-error *ngIf="loginForm.hasError('required', 'username')">
      ユーザー名を入力してください
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>パスワード</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="loginForm.hasError('required', 'password')">
      パスワードを入力してください
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="login()">ログイン</button>
</form>
